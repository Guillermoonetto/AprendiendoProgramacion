<!DOCTYPE html>
<html>
<head>
    <title>Formulario de contacto</title>
    <link rel="stylesheet" href="formdeconta.css" type="text/css">
</head>
<body>
    <div class="formulario">
        <form>
            <label>Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="ej: Ricardo Ariel">
            <label>Apellido</label>
            <input type="text" id="apellido" name="apellido" placeholder="ej: Gomez rainieri">
            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
